<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mind App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    window.paceOptions = {
      ajax: false, // disabled
      document: false, // disabled
      eventLag: false, // disabled
      elements: {
        selectors: ['.frame']
      }
    };
  </script>
  <script src='./pace.min.js'></script>
  <linl rel='stylesheet' href='./pace.css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js'></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src='./script.js'></script>

  <script>
    $(function() {
      $( "#resizable" ).resizable();
    });
  </script>
</head>
<body>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Search</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <ul class="list-group">
          <li class="list-group-item">
            <form class="form-inline" role="form" id="search-form" action="">
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-pencil">
                  </span>
                </div>
                <div class="form-group">
                  <input id="search-term" class="form-control" type="text" placeholder="Search term">
                </div>
                over
                <div class="form-group">
                  <select id='timeframe' class="form-control" name="category">
                    <option value="1h">1 hour</option>
                    <option value="4h">4 hours</option>
                    <option value="1d">1 day</option>
                    <option value="1w">1 week</option>
                    <option value="1m">1 month</option>
                    <option value="3m">3 months</option>
                    <option value="1y">1 year</option>
                    <option value="at">All time</option>
                  </select>
                </div>

              </div>
              <button id="submit" type="button" class="btn btn-primary">Submit</button>
              <script>
                $('#submit').click(function() {
                  console.log('Submit button clicked');
                  $('#status').fadeToggle();
                  $('#status').removeClass('alert alert-success');
                  $('#status').addClass('alert alert-warning').text("Loading chart...");
                  process_form();
                });
              </script>
            </form>
            <div id='status' class="">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
    <iframe id='chart' width="550" height="350" src="" style="border: none;">
    </iframe>
    <script>
       $('#chart').bind("load", function () {
          $('#status').removeClass('alert alert-warning');
          $('#status').addClass('alert alert-success').text("Loaded!");
          $('#status').fadeToggle(2000);
      });
    </script>

</body>
</html>
