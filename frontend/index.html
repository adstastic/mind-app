    <script type="text/javascript">
      /* global google*/
      google.load('visualization', '1', { packages: ['corechart', 'controls'] });
      //function to draw the chart by converting the CSV file into a 2D array and then storing the array into a GoogleCharts data table which is used to create the graph
      function drawVisualization(data) {
        
        var date_dict = {
            'Last Hour' : 'dd/MM/yy hh:mm',
            '4h' : 'dd/MM/yy hh:mm',
            'Last Day' : 'dd/MM/yy hh:mm',
            'Last Week' : 'dd/MM/yy hh:mm',
            'Last Month' : 'dd/MM/yy',
            '3m' : 'dd/MM/yy',
            'Last Year' : 'dd/MM/yy',
            'All Time' : 'dd/MM/yy'
        };  
        
        for (var i=0; i<data.data.length; i++) {
          data.data[i][0] = new Date(data.data[i][0]);
        }
          //add the array to a DataTable
          var chartData = new google.visualization.arrayToDataTable(data.data);
          var chart = new google.visualization.ChartWrapper({
             chartType: 'LineChart',
             containerId: 'graph',
             dataTable: chartData,
             options:{
                width: 800, height: 400,
                title: 'Social Media Trends for '+data.title+' over '+data.date.toLowerCase(),
                titleTextStyle : {color: '#003377', fontSize: 14},
                hAxis: { format: date_dict[data.date] } 
             }
          });
          
          // google.visualization.events.addListener(chart, 'ready', function () {
          //   console.log(chart.getImageURI());
          // });
          
          chart.draw();
          // $(window).resize(function() {
          //   if ($(window).width() < 800) {
          //     chart.options.width = $(window).width()*0.9;
          //     chart.draw();
          //   }
          // });
      }
    // google.setOnLoadCallback(drawVisualization)
    </script>
